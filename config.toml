# Site settings
baseurl = "/"
themesDir = "./themes"
languageCode = "en-us"
title = "Cory McDonald"
theme = "hugo-privacy-cactus-theme"

[params]
	name = "Cory McDonald"
	description = "A series of ramblings"
	bio = "Developer"
	enableRSS = true

	# Integrate Javascript files or stylesheets by adding the url to the external assets or by
	# linking local files with their path relative to the static folder, e.g. "css/styles.css"
	customCSS = []
	customJS  = []

	# The variables below are optionally too and can be used to
	# translate or customize each string of the theme.

	# Navigation links
	home = ""
	subscribe = ""
	# Pagination links
	olderPosts = ""
	newerPosts = ""
	readMore = ""
	copyright = ""
	# 404 page
	title404 = ""
	subtitle404 = ""

	# Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
	iconFont = "font-awesome"
    # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
    socialIconStyle = "circle"

[social]
	facebook-square = "https://www.facebook.com/corymcdonald"
	twitter-square = "https://www.twitter.com/corywmcdonald"
	instagram = "https://www.instagram.com/cory_.m"
	lastfm-square = "https://www.last.fm/user/corymcdonald"
	github-square = "https://www.github.com/corymcdonald"

[[menu.main]]
    name = "About"
    identifier = "About"
    url = "/about/"
